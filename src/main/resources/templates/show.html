<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/head.html :: head"></div>
    <body class="container d-flex flex-column justify-content-center">
        <div th:replace="fragments/navbar.html :: navbar"></div>
        <main>
            <hr />
            <div
                class="show-details d-flex justify-content-between align-items-center mt-3"
            >
                <img
                    src="https://www.whatsonstage.com/s/wos-photos-production/115082.jpg"
                    alt="show-image"
                    class="img-thumbnail grayscale"
                />
                <div class="informations">
                    <h1 th:text="${show.name}">Show name</h1>
                    <p th:text="${show.description}">
                        Welcome to the circus de la wild website. You can check
                        our shows and register to reserve your seats.
                    </p>
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item"><span th:text="${show.price}"></span> $</li>
                        <li class="list-group-item"><span th:text="${show.duration}"></span> min</li>
                        <li class="list-group-item"><span th:text="${show.date}"></span></li>
                    </ul>
                </div>
            </div>
        </main>
        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
