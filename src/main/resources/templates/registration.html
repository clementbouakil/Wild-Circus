<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/head.html :: head"></div>
    <body>
        <main>
            <h1>Registration</h1>
            <section class="registration-user col-12 col-md-6 p-2">
                <form h:action="@{/users}" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="username">
                                Username
                            </span>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="password">
                                Password
                            </span>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            name="password"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="email">
                                Email
                            </span>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            name="email"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="firstname">
                                Firstname
                            </span>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            name="firstname"
                            required
                        />
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="Lastname">
                                Lastname
                            </span>
                        </div>
                        <input
                            type="text"
                            class="form-control"
                            name="lastname"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </section>
        </main>

        <div th:replace="fragments/script.html :: script"></div>
    </body>
</html>
